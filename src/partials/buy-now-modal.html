<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal__close-button" data-modal-close>
      <svg class="modal__close-icon" width="24" height="24">
        <use href=""></use>
      </svg>
    </button>

    <p class="modal__title">Buy now</p>
    <form class="form">
      <ul class="list">
        <li class="list__item">
          <div>
            <label class="">
              <img />
              <input type="checkbox" name="tasty" value="ice-cream" class="" />
            </label>
          </div>
        </li>

        <li class="list__item">
          <div>
            <label class="">
              <img />
              <input type="checkbox" name="tasty" value="ice-coffee" class="" />
            </label>
          </div>
        </li>

        <li class="list__item">
          <div>
            <label class="">
              <img />
              <input type="checkbox" name="tasty" value="milkshake" class="" />
            </label>
          </div>
        </li>
      </ul>

      <label class="form__label">
        <input
          type="text"
          name="name"
          class="form__input"
          placeholder="Name"
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
        />
      </label>

      <label class="form__label">
        <input
          type="tel"
          name="tel"
          class="form__input"
          placeholder="Phone"
          required
          pattern="/^\\(?([0-9]{3})\\)?[-.\\s]?([0-9]{3})[-.\\s]?([0-9]{4})$/"
          title="(123) 456 7890"
        />
      </label>

      <label class="form__label">
        <textarea
          name="comment"
          class="form__input"
          placeholder="Comment"
        ></textarea>
      </label>

      <button type="submit" class="button">Submit</button>
    </form>
  </div>
</div>
